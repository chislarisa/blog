<body id="login-form">
    <form class="form-horizontal">
        <p>Următoarea pagină necesită autentificare.</p>
        <div id="errorAlert" class="alert alert-custom alert-danger">
            <div class="alert-content">
                <strong>Eroare ! </strong><span class="result"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="login_username" class="col-sm-3 col-md-2 control-label">Numele</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="login_username" required placeholder="Utilizator">
            </div>
        </div>
        <div class="form-group">
            <label for="login_password" class="col-sm-3 col-md-2 control-label">Parola</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="login_password" required placeholder="Parola">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
                <button type="submit" id="submitForm" class="btn btn-e-primary btn-rounded">Login</button>
            </div>
        </div>
    </form>
